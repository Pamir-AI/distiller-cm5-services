<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connect to {{ ssid }}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/pamir-logo-01.svg') }}">
    <!-- Allow insecure HTTP requests for local IoT device operation -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: http: https:;
        connect-src 'self' http: https: ws: wss:;
        img-src 'self' data: blob: http: https:;
        font-src 'self' data: http: https:;
        frame-src 'none';
        object-src 'none'
    ">
    <style>
        @font-face {
            font-family: 'MartianMono';
            src: url('{{ url_for("static", filename="fonts/MartianMonoNerdFont-CondensedBold.ttf") }}') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'MartianMono', 'Courier New', 'Monaco', 'Menlo', monospace;
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            line-height: 1.4;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #ffffff;
            border: 3px solid #000000;
            border-radius: 0;
            overflow: hidden;
        }
        
        .header {
            background: #000000;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #000000;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .content {
            padding: 30px 20px;
        }
        
        .network-info {
            background: #f8f8f8;
            padding: 20px;
            border: 2px solid #000000;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .network-name {
            font-size: 16px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'MartianMono', monospace;
        }
        
        .network-security {
            color: #000000;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .network-security::before {
            content: "[";
            font-weight: bold;
        }
        
        .network-security::after {
            content: "]";
            font-weight: bold;
        }
        
        .password-form {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #000000;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 45px 12px 12px;
            border: 2px solid #000000;
            background: #ffffff;
            color: #000000;
            font-size: 14px;
            font-family: 'MartianMono', monospace;
        }
        
        .form-input:focus {
            outline: none;
            background: #f8f8f8;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-family: 'MartianMono', monospace;
            font-size: 12px;
            cursor: pointer;
            color: #666666;
            padding: 4px;
            margin-top: 14px;
        }
        
        .password-toggle:hover {
            color: #000000;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #000000;
            background: #ffffff;
            color: #000000;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s ease;
            display: inline-block;
            font-family: 'MartianMono', monospace;
        }
        
        .btn-primary {
            background: #000000;
            color: #ffffff;
        }
        
        .btn-primary:hover {
            background: #333333;
        }
        
        .btn-secondary:hover {
            background: #f0f0f0;
            text-decoration: none;
            color: #000000;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #ffffff;
            font-size: 10px;
            border-top: 3px solid #000000;
            background: #000000;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: -3px;
            left: 0;
            right: 0;
            height: 3px;
            background: repeating-linear-gradient(
                90deg,
                #000000,
                #000000 8px,
                #ffffff 8px,
                #ffffff 16px
            );
        }
        
        .footer-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .footer-logo {
            height: 48px;
            width: auto;
            filter: brightness(0) invert(1);
        }
        
        .footer-text {
            font-size: 10px;
            letter-spacing: 0.3px;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                max-width: 100%;
                border-width: 2px;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 16px;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .footer-content {
                flex-direction: column;
                gap: 8px;
            }
            
            .footer-logo {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Connect to Network</h1>
        </div>
        
        <div class="content">
            <div class="network-info">
                <div class="network-name">{{ ssid }}</div>
                <div class="network-security">
                    {% if encrypted == 'encrypted' %}
                        SECURED
                    {% else %}
                        OPEN
                    {% endif %}
                </div>
            </div>
            
            {% if encrypted == 'encrypted' %}
            <form action="{{ url_for('connect') }}" method="post" class="password-form">
                <input type="hidden" name="ssid" value="{{ ssid }}">
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">[show]</button>
                </div>
                
                <div class="button-group">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">← Back</a>
                    <button type="submit" class="btn btn-primary">Connect</button>
                </div>
            </form>
            {% else %}
            <form action="{{ url_for('connect') }}" method="post" class="password-form">
                <input type="hidden" name="ssid" value="{{ ssid }}">
                <input type="hidden" name="password" value="">
                
                <div class="button-group">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">← Back</a>
                    <button type="submit" class="btn btn-primary">Connect</button>
                </div>
            </form>
            {% endif %}
        </div>
        
        <div class="footer">
            <div class="footer-content">
                <img src="{{ url_for('static', filename='images/pamir-logo-01.svg') }}" alt="Pamir AI" class="footer-logo">
                <span class="footer-text">{{ device_name }} Network Setup</span>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '[hide]';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '[show]';
            }
        }
    </script>
</body>
</html>
