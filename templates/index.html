<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ device_name }} WiFi Setup</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='images/pamir-logo-01.svg') }}"
    />
    <!-- Allow insecure HTTP requests for local IoT device operation -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: http: https:;
        connect-src 'self' http: https: ws: wss:;
        img-src 'self' data: blob: http: https:;
        font-src 'self' data: http: https:;
        frame-src 'none';
        object-src 'none'
    "
    />
    <style>
      @font-face {
        font-family: "MartianMono";
        src: url('{{ url_for("static", filename="fonts/MartianMonoNerdFont-CondensedBold.ttf") }}')
          format("truetype");
        font-weight: bold;
        font-style: normal;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "MartianMono", "Courier New", "Monaco", "Menlo", monospace;
        background: #ffffff;
        color: #000000;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        line-height: 1.4;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        background: #ffffff;
        border: 3px solid #000000;
        border-radius: 0;
        overflow: hidden;
      }

      .header {
        background: #000000;
        color: #ffffff;
        padding: 20px;
        text-align: center;
        border-bottom: 3px solid #000000;
      }

      .header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .content {
        padding: 30px 20px;
      }

      .network-list {
        margin-bottom: 20px;
      }

      .network-btn {
        display: block;
        width: 100%;
        padding: 15px 20px;
        margin-bottom: 10px;
        background: #ffffff;
        border: 2px solid #000000;
        text-decoration: none;
        color: #000000;
        transition: all 0.2s ease;
        font-size: 12px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        position: relative;
        font-family: "MartianMono", monospace;
      }

      .network-btn:hover {
        background: #f0f0f0;
        text-decoration: none;
        color: #000000;
      }

      .network-btn.encrypted::before {
        content: "[LOCK]";
        margin-right: 10px;
        font-size: 10px;
      }

      .network-btn .signal {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 10px;
        color: #666666;
        font-family: monospace;
      }

      .manual-form {
        background: #f8f8f8;
        padding: 20px;
        border: 2px solid #000000;
        margin-top: 20px;
      }

      .manual-form h3 {
        margin: 0 0 15px 0;
        font-size: 14px;
        color: #000000;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .form-group {
        display: flex;
        gap: 10px;
      }

      .form-input {
        flex: 1;
        padding: 12px;
        border: 2px solid #000000;
        background: #ffffff;
        color: #000000;
        font-size: 12px;
        font-family: "MartianMono", monospace;
      }

      .form-input:focus {
        outline: none;
        background: #f8f8f8;
      }

      .submit-btn {
        padding: 12px 20px;
        background: #000000;
        color: #ffffff;
        border: 2px solid #000000;
        font-size: 12px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: background 0.2s ease;
        font-family: "MartianMono", monospace;
      }

      .submit-btn:hover {
        background: #333333;
      }

      .footer {
        text-align: center;
        padding: 20px;
        color: #ffffff;
        font-size: 10px;
        border-top: 3px solid #000000;
        background: #000000;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        position: relative;
      }

      .footer::before {
        content: "";
        position: absolute;
        top: -3px;
        left: 0;
        right: 0;
        height: 3px;
        background: repeating-linear-gradient(
          90deg,
          #000000,
          #000000 8px,
          #ffffff 8px,
          #ffffff 16px
        );
      }

      .footer-content {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-bottom: 8px;
      }

      .footer-logo {
        height: 48px;
        width: auto;
        filter: brightness(0) invert(1);
      }

      .footer-text {
        font-size: 10px;
        letter-spacing: 0.3px;
      }

      .status-info {
        background: #f0f0f0;
        padding: 15px;
        border: 2px solid #000000;
        margin-bottom: 20px;
        font-size: 12px;
        color: #000000;
      }

      .error-info {
        background: #f8f8f8;
        padding: 15px;
        border: 2px solid #000000;
        margin-bottom: 20px;
        font-size: 12px;
        color: #000000;
      }

      /* Mobile responsiveness */
      @media (max-width: 600px) {
        body {
          padding: 10px;
        }

        .container {
          max-width: 100%;
          border-width: 2px;
        }

        .header {
          padding: 15px;
        }

        .header h1 {
          font-size: 16px;
        }

        .content {
          padding: 20px 15px;
        }

        .network-btn {
          padding: 12px 15px;
          font-size: 11px;
        }

        .form-group {
          flex-direction: column;
          gap: 10px;
        }

        .footer-content {
          flex-direction: column;
          gap: 8px;
        }

        .footer-logo {
          height: 40px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Distiller WiFi Setup</h1>
      </div>

      <div class="content">
        {% if error %}
        <div class="error-info">{{ error }}</div>
        {% endif %}

        <div class="network-list">
          {% for network in networks %}
          <a
            href="{{ url_for('confirm', ssid=network.ssid, encrypted=network.security) }}"
            class="network-btn {% if network.security == 'encrypted' %}encrypted{% endif %}"
          >
            {{ network.ssid }}
            <span class="signal">{{ network.signal_strength }}%</span>
          </a>
          {% endfor %} {% if not networks %}
          <div class="status-info">
            No networks found.
            <a
              href="javascript:location.reload()"
              style="color: #000; text-decoration: underline"
              >Refresh</a
            >
            to try again.
          </div>
          {% endif %}
        </div>

        <div class="manual-form">
          <h3>Connect to Hidden Network</h3>
          <form action="{{ url_for('confirm') }}" method="get">
            <input type="hidden" name="encrypted" value="encrypted" />
            <div class="form-group">
              <input
                type="text"
                name="ssid"
                class="form-input"
                placeholder="Enter network name"
                required
              />
              <button type="submit" class="submit-btn">Connect</button>
            </div>
          </form>
        </div>
      </div>

      <div class="footer">
        <div class="footer-content">
          <img
            src="{{ url_for('static', filename='images/pamir-logo-01.svg') }}"
            alt="Pamir AI"
            class="footer-logo"
          />
          <span class="footer-text">{{ device_name }} Network Setup</span>
        </div>
      </div>
    </div>
  </body>
</html>
